<body>

    <svg width="0" height="0" style="position:absolute;">

            <rect x=".3" y=".1" width=".4" height=".8" rx=".1" ry=".1"></rect>
        </clipPath>
    </svg>

        </clipPath>
    </svg> -->

    <p>图标效果：<i class="icon_1"></i></p>
