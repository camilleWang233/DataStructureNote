<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main_page">
        <!-- 上面的头 -->
        <div class="top_bar">
            <h4 style="width: 30%;">返回</h4>
            <h3>发布二手信息</h3>
            <div style="width: 30%;"></div>
        </div>
        <!-- 表单部分 -->
        <div class="form_input_element">
            <div class="page_content">
                <div class="list_div">
                    <label>宝贝分类</label>
                    <select>
                        <option value="">请选择分类</option>
                        <option value="">玩具1</option>
                        <option value="">玩具2</option>
                    </select>
                </div>
            </div>
            <div class="page_content">
                <div class="list_div">
                    <label>宝贝标题</label>
                    <input type="text" placeholder="标题">
                </div>
            </div>
            <div class="page_content">
                <div class="list_div">
                    <label>心理价格</label>
                    <input type="text" placeholder="有用就换">
                </div>
            </div>
            <div class="page_content">
                <div class="list_div">
                    <label>联系方式</label>
                    <input type="text" placeholder="手机号">
                </div>
            </div>
            <div class="page_content">
                <div class="list_div">
                    <label>宝贝展示</label>
                    <input type="file">
                </div>
            </div>
            <div class="page_content">
                <div class="list_div">
                    <label>宝贝详情</label>
                    <textarea id="story" name="story" rows="5" cols="33">
                        </textarea>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

        margin: 0;
